<div class="big">
  <div class="listchapter">
    <button id={{chapter.id}} (click)="onclick(this.chapter.id)" class="btn btn-light"
      *ngFor="let chapter of capitole">{{chapter.title}}
    </button>
  </div>
  <div class="chapter">
    <div class="classpre">
      <div [innerHTML]="selectedChapter"></div>
    </div>
    <br>
    <button class="btn btn-light" routerLink="/exam">Examen</button>
  </div>
</div>
